name: Data Schema Code Convention

on:
  push:
    branches:
      - main

jobs:
  sql_schema_lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install SQL Linter (sqlfluff)
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install sqlfluff

      - name: Run SQL Linter on Data Schema Modified
        run: sqlfluff lint $GITHUB_WORKSPACE/DataSchemaModified.sql --dialect=anti

      - name: Complete the check
        run: echo "Schema code conventions check completed"
